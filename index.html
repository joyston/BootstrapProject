<!-- The Modal/Lightbox -->
<div id="myModal" class="modal" style="z-index: 10000;">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="./res/manu-lg.jpg" style="width:100%; ">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="./res/workout-lg.jpg" style="width:100%;">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="./res/real-lg.jpg" style="width:100%; ">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="./res/cartoon-lg.jpg" style="width:100%;">
          </div>

          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="./res/overhead-lg.jpg" style="width:100%;">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="./res/juve-lg.jpg" style="width:100%;">
            </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="./res/manu.jpg" onclick="currentSlide(1)" alt="At Manchester">
          </div>
      
          <div class="column">
            <img class="demo" src="./res/workout.jpg" onclick="currentSlide(2)" alt="Hardwork">
          </div>
      
          <div class="column">
            <img class="demo" src="./res/real.jpg" onclick="currentSlide(3)" alt="At Madrid">
          </div>
      
          <div class="column">
            <img class="demo" src="./res/cartoon.jpg" onclick="currentSlide(4)" alt="Ballon d'Or">
          </div>

          <div class="column">
                <img class="demo" src="./res/overhead.jpg" onclick="currentSlide(5)" alt="Overhead kick">
              </div>
            
            <div class="column">
                <img class="demo" src="./res/juve.jpg" onclick="currentSlide(6)" alt="At Juventus">
                </div>
        </div>
    </div>

<!-- Footer -->

<script>
        // Open the Modal
        function openModal() {
          document.getElementById('myModal').style.display = "block";
        }
        
        // Close the Modal
        function closeModal() {
          document.getElementById('myModal').style.display = "none";
        }
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
</script>

</body>
